name: GitHub Pages Deploy
on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  docs:
    # TODO: Phase 3 â€” migrate to f5xc-salesdemos/f5xc-template
    uses: robinmordasiewicz/f5xc-template/.github/workflows/github-pages-deploy.yml@main
